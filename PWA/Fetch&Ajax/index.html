<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Firs Form in JS</title>


    <style>
        .mb-3 {
            margin: auto;
            width: 15%;
            display: flex;
            margin-bottom: 1rem !important;
            flex-direction: column;
            align-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h3>MI PWA en UTTT</h3>
    <form onsubmit="event.preventDefault();onGuardar();">
        <fieldset>
            <div style="text-align: center;">

                <div class="pure-control-group mb-3">
                    <label for="idPersona" class="form-label">Id</label>
                    <input type="text" class="form-control" id="idPersona" placeholder="Ingresa tu id">
                </div>
                <br>

                <div class="pure-control-group mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                </div>

                <br>

                <div class="pure-control-group mb-3">
                    <label for="job" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="job" placeholder="Ingresa tu ocupación">
                </div>
                <br>

                <button id="btnGuardar" type="submit" class="btn btn-success">Guardar</button>

                <button onClick="actualizar()" id="btnEditar" type="submit"
                    class="pure-button pure-button-primary">Editar</button>
                <button onClick="eliminar()" id="btnEliminar" type="submit" class="btn btn-danger">Eliminar</button>

                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Ocupación</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </fieldset>
    </form>


    <script src="./fetch-example.js"></script>
    <script src="./crud.js"></script>
</body>

</html>
